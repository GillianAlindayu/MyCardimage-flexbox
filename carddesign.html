<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card design task</title>
    <link rel="stylesheet" href="cardstyle.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2>Hello, my dear friends!</h2>
        </div>
        <div class="card-body">
            <p>This person is typically a cat</p>
            <div class="card-image">
                <img src="agentskywalker.jpg" alt="profile" height="400" width="400">
                <h3>Typical code writer</h3>
            </div>
        </div>
    </div>

</body>
</html>
